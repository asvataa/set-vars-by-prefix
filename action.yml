name: 'set-vars-by-prefix'
description: 'Set variables only who has prefix'
author: 'asvataa'
branding:
  icon: 'aperture'
  color: 'purple'
inputs:
  variables:
    description: 'Variables to be treated'
    required: true
  varsPrefix:
    description: 'Prefix of variables'
    required: true
  removePrefix:
    description: "Set true if you need to remove prefix before set to env"
    required: false
    default: "false"
runs:
  using: 'node16'
  main: 'index.js'
